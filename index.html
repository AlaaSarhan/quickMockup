<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/javascript" src="lib/jquery.js"></script>
    <script type="text/javascript" src="lib/jquery-ui.js"></script>
    <script type="text/javascript" src="lib/jquery.browser.js"></script>
    <script type="text/javascript" src="lib/jquery.layout.js"></script>
    <script type="text/javascript" src="lib/jquery.layout.js"></script>
    <script type="text/javascript" src="lib/draw2d.js"></script>
    <style>
        body {
            background-color: #eee;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .quickMock__toolbar {
            border-right: 1px solid grey;
            display: inline-block;
            width: 256px;
            height: 100vh;
        }

        .quickMock__canvas {
            display: inline-block;
            position: absolute;
            left: 256px;
            width: calc(100vw - 256px);
            height: 100vh;
            overflow: scroll;
        }
    </style>
</head>
<body>
    <div id="toolbar" class="quickMock__toolbar"></div>
    <div id="canvas" class="quickMock__canvas"></div>

    <script type="text/javascript" src="/dist/libqmock.js"></script>
    <script type="text/javascript" src="/lib/app.js"></script>
    <script type="text/javascript">
    document.addEventListener( 'DOMContentLoaded', function () {
        init('toolbar', 'canvas')
    } )
    </script>
</body>
</html>
