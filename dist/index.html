<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="jquery-ui.js"></script>
    <script type="text/javascript" src="jquery.browser.js"></script>
    <script type="text/javascript" src="jquery.layout.js"></script>
    <style>
        body {
            background-color: #eee;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .quickMock__toolbar {
            border-bottom: 1px solid grey;
            padding: 16px;
            height: 40px;
        }

        .quickMock__canvas {
            width: 1000px;
            height: 1000px;
            position: absolute;
            overflow: scroll;
        }
    </style>
</head>
<body>
    <div id="toolbar" class="quickMock__toolbar"></div>
    <div id="canvas" class="quickMock__canvas"></div>
    <script type="text/javascript">
    window.onload = function () {
        const { canvas, elements, draw2d } = LibQMock.createApp('canvas', 1000, 1000)

        const win = elements.createWindow({ title: "I'm window", width: 400, height: 400 })
        const win2 = elements.createWindow({ title: "I'm inside window", width: 200, height: 200 })
        canvas.add(win2, 200, 200)
        canvas.add(win, 100, 100)
        canvas.add(new draw2d.shape.basic.Label({ text: "I'm inside inner window", bgColor: 'grey'}), 230, 230)


        window.addEventListener('keyup', (e) => {
            switch(e.key) {
                case 'y':
                    e.ctrlKey && canvas.getCommandStack().redo()
                    break
                case 'z':
                    e.ctrlKey && canvas.getCommandStack().undo()
                    break
            }
        })
    }
    </script>
<script type="text/javascript" src="libqmock-f9d9d4e1044c6d17783e.js"></script></body>
</html>
